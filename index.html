<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porchers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="meyerReset.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title-div">
                <img src="./images/black.jpg" alt="dashboard-logo" class="black">
                <h3 class="title">Dashboard</h3>
            </div>
            <div class="app-functions">
                <div class="function-div">
                    <img src="./images/black.jpg" alt="home-logo" class="logo black">
                    <p class="function">Home</p>
                </div>
                <div class="function-div">
                    <img src="./images/black.jpg" alt="profile-logo" class="logo black">
                    <p class="function">Profile</p>
                </div>
                <div class="function-div">
                    <img src="./images/black.jpg" alt="messages-logo" class="logo black">
                    <p class="function">Messages</p>
                </div>
                <div class="function-div">
                    <img src="./images/black.jpg" alt="history-logo" class="logo black">
                    <p class="function">History</p>
                </div>
                <div class="function-div">
                    <img src="./images/black.jpg" alt="tasks-logo" class="logo black">
                    <p class="function">Tasks</p>
                </div>
                <div class="function-div">
                    <img src="./images/black.jpg" alt="communities-logo" class="logo black">
                    <p class="function">Communities</p>
                </div>
            </div>
            <div class="settings">
                <div class="setting-div">
                    <img src="./images/black.jpg" alt="settings-logo" class="logo black">
                    <p class="setting">Settings</p>
                </div>
                <div class="setting-div">
                    <img src="./images/black.jpg" alt="support-logo" class="logo black">
                    <p class="setting">Support</p>
                </div>
                <div class="setting-div">
                    <img src="./images/black.jpg" alt="privacy-logo" class="logo black">
                    <p class="setting">Privacy</p>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="upper">
                <div class="leftside">
                    <img src="./images/black.jpg" alt="hourglass-img" class="logo black">
                    <form action="sample.txt" method="POST" class="searchbar">
                        <input name="searchquery" id="seachquery" type="text" class="search">
                    </form>
                </div>
                <div class="rightside">
                    <img src="./images/black.jpg" alt="star-img" class="favorite black">
                    <img src="./images/black.jpg" alt="pfp-img" class="profilesetting black">
                    <p class="name">Lorem, ipsum.</p>
                </div>
            </div>
            <div class="lower">
                <div class="handle">
                    <img src="images/black.jpg" alt="mainpfp-img" class="mainpfp">
                    <div class="handletext">
                        <p class="smalltext">Lorem, ipsum.</p>
                        <p class="mainhandle">Lorem sit amet.</p>
                    </div>
                </div>
                <div class="navoptiondiv">
                    <button class="navoption">Lorem</button>
                    <button class="navoption">Lorem</button>
                    <button class="navoption">Lorem</button>
                </div>
            </div>
        </div>
        <div class="announcements">
            <div class="projects">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="misc">
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>
</body>
</html>
